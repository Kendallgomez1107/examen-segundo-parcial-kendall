<!DOCTYPE  html>
<html><head><meta  charset="utf-8">
<script>
let  nota1,  nota2,  nota3;
let  dato1,  dato2,  dato3,  media;
dato1  =  window.prompt("Primer parcial?",  "0"); nota1  =  parseInt(dato1);
dato2  =  window.prompt("Segundo  parcial?",  "0"); nota2  =  parseInt(dato2);
dato3  =  window.prompt("Tercer  parcial?",  "0"); nota3  =  parseInt(dato3);
media  =  (nota1  +  nota2  +  nota3)/3;
 if  (media  >= 60) {
    resultat  =  "  Aprobado";

}
else
{
    resultat  =  "  Aplazado";
}
 





 
document.write(`<h3>La  nota  final  es  ${resultat}  </h3>`);
</script>
</head>
</html
