<!DOCTYPE  html>
<html><head><meta  charset="utf-8">
<script>
let  nota1,  nota2,  nota3;
let  dato1,  dato2,  dato3,  media2, media3, media4, media;
dato1  =  window.prompt("Primer numero?",  "0"); nota1  =  parseInt(dato1);
dato2  =  window.prompt("Segundo  numero?",  "0"); nota2  =  parseInt(dato2);

media  =  (nota1  +  nota2  );
media2  =  (nota1  -  nota2  );
media3  =  (nota1  *  nota2  );
media4  =  (nota1  /  nota2  );


 
document.write(`<h3> en suma es  ${media}  </h3>`);
document.write(`<h3> en resta es  ${media2}  </h3>`);
document.write(`<h3> en multiplicacion es  ${media3}  </h3>`);
document.write(`<h3> en divicion es  ${media4}  </h3>`);
</script>
</head>
</html
